<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Follow Murkell TV on TikTok, YouTube, Instagram, and other social media platforms.">
    
    <title>Murkell TV Social Links</title>
    
    <link rel="icon" type="image/png" href="/favicon.png">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        body {
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .content {
            flex: 1;
        }
        h1 {
            color: #222;
        }
        a.social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 15px auto;
            padding: 12px 20px;
            width: 80%;
            max-width: 400px;
            background-color: #000;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.2s;
        }
        a.social-link:hover {
            background-color: #444;
            transform: scale(1.03); /* Adds a slight zoom effect on hover */
        }
        a.social-link i {
            margin-right: 12px; /* Adds space between icon and text */
        }
        footer {
            padding: 20px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>Follow Murkell TV</h1>

        <a class="social-link" href="https://www.tiktok.com/@murkell.tv?is_from_webapp=1&sender_device=pc" target="_blank">
            <i class="fa-brands fa-tiktok"></i> TikTok
        </a>
        
        <a class="social-link" href="https://youtube.com/@murkelltv?feature=shared" target="_blank">
            <i class="fa-brands fa-youtube"></i> YouTube
        </a>
        
        <a class="social-link" href="https://www.instagram.com/p/DMXR6RXIyzu/?utm_source=ig_web_copy_link" target="_blank">
            <i class="fa-brands fa-instagram"></i> Instagram
        </a>
    </div>

    <footer>
        &copy; 2025 Murkell TV. All Rights Reserved.
    </footer>

</body>
</html>
